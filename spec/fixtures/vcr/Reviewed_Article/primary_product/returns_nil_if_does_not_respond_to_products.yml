      string: "{\"id\":\"50fb2e6fbd0286d5550135a2\",\"created_at\":\"2011-11-29T20:18:15Z\",\"updated_at\":\"2013-03-07T22:08:45Z\",\"name\":\"Big Green Egg Medium Charcoal Grill Review\",\"branch_name\":\"master\",\"summary\":\"Super-simple charcoal grill has good performance. \",\"meta_description\":null,\"website_ids\":[\"50e669d7bd028648e0000023\"],\"author_ids\":[\"50fc4e94bd0286d5550b4bf8\"],\"tags\":[],\"classifications\":[\"review\"],\"publish_on\":\"2011-11-29T20:17:00+00:00\",\"attachment_ids\":[\"50fb2e71bd0286d5550135b3\",\"50fb2e71bd0286d5550135cb\",\"50fb2e71bd0286d5550135cc\",\"50fb2e72bd0286d5550135d0\",\"50fb2e72bd0286d5550135d1\",\"50fb2e72bd0286d5550135d5\",\"50fb2e72bd0286d5550135d6\",\"50fb2e74bd0286d5550135e4\"],\"primary_product_id\":\"50fa2cfc96ab5860160c6ac2\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review.htm\",\"disqus_uri\":\"Big-Green-Egg-Medium-Charcoal-Grill-Review\",\"product_ids\":[\"50fa2cfc96ab5860160c6ac2\",\"50fa2ce096ab5860160c6a4b\",\"50fa2cfd96ab5860160c6ac7\",\"50fa2ced96ab5860160c6a7f\"],\"related_article_ids\":[],\"slug\":\"big-green-egg-medium-charcoal-grill-review.htm\",\"is_template\":false,\"is_branch\":false,\"deals\":[],\"related_articles\":[],\"pages\":[{\"id\":\"50fb2e70bd0286d5550135a8\",\"name\":\"Introduction\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/introduction\",\"slug\":\"introduction\",\"sections\":[{\"id\":\"50fb2e70bd0286d5550135a9\",\"name\":\"Introduction\",\"body\":\"The {{product.name}} is a classic charcoal grill with a simple design: a ceramic vessel that holds a load of charcoal. While the design is simple, don't think that it offers generic performance as well. The {{product.name}} will heat your food up quick and maintain consistent high-temperature cooking.\",\"notes\":null}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e71bd0286d5550135ab\",\"name\":\"Design\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/design\",\"slug\":\"design\",\"sections\":[{\"id\":\"50fb2e71bd0286d5550135ad\",\"name\":\"Product Tour\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Front Photo']}}  \\n  \\n  \\n{{product.attachments['Side Photo']}}  \\n  \\n  \\n{{product.attachments['Lid Open Photo']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135ae\",\"name\":\"Controls\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Controls 1 Photo']}}  \\n  \\n  \\n\\n\\n{{product.attachments['Controls 2 Photo']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135af\",\"name\":\"Main Grilling Area\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Main Grilling Area Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135b0\",\"name\":\"Warming Area\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Warming Area Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135b2\",\"name\":\"Thermometer\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Thermometer Photo 1']}}\\n\\n\",\"notes\":\"\"}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e71bd0286d5550135b4\",\"name\":\"Performance\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/performance\",\"slug\":\"performance\",\"sections\":[{\"id\":\"50fb2e71bd0286d5550135b6\",\"name\":\"Heatup Time\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe {{product.model}} was a very quick grill to heat up; we found that it could reach our low temperature target of 325&#xB0;F in just 35 seconds and our high temperature target of 625&#xB0;F in just 36 seconds. We reached these two settings by adjusting the air vents on the lid and on the bottom of the grill body: the low fire setting by half opening the vent, and the high fire setting by completely opening it.\\n\\n\\n\\n{{article.attachments['table-b297567d41f58254691baba562ae65d34cb1c3f0.csv']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135b7\",\"name\":\"Low Fire Cooking Performance\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nRunning at our low temperature target of about 325&#xB0;F, we found that the grill would take just over 11 minutes to cook our test patties, which is fairly fast for a  grill of this type. \\n\\n\\n\\n\\n\\n{{comparison_bars title=\\\"Low Fire Performance\\\", attribute=\\\"Low Temp Performance Rating\\\", xLabel=\\\"Cooking Performance Score\\\"}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135b8\",\"name\":\"Low Temperature Uniformity\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nWe also look at the consistency of the temperature across the cooking surface, and the {{product.model}} did well here, producing uniform temperatures across the cooking area. We did find that it was a little hotter at one edge, but again, that is not unusual for a charcoal grill.\\n\\n\\n\\n{{product.attachments['Low Temp Uniformity Image']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135b9\",\"name\":\"Low Temperature Consistency\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe temperature also remained consistent over time, with only moderate variations in the temperature. This should mean good, even cooking of food\\n\\n\\n\\n{{product.attachments['Low Temp Consistency Image']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135ba\",\"name\":\"High Fire Cooking Performance\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nOpening the air vents on the base and lid of the grill increased the temperature, and we found equally good performance from this grill cooking food at these higher temperatures. Here, the grill was able to cook our test patties in just over 8 minutes.  \\n\\n\\n\\n\\n\\n{{comparison_bars title=\\\"High Fire Cooking Performance\\\", attribute=\\\"High Temp Performance Rating\\\", xLabel=\\\"Cooking Performance Score\\\"}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135bb\",\"name\":\"High Temperature Uniformity\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nWe did find that the temperature across the cooking area was a lot less consistent here, though; the extra flow of air from the open vents seems to create more hot zones, especially in the center of the cooking grate, which was nearly 200&#xB0;F hotter than close to the edges.\\n\\n\\n\\n{{product.attachments['High Temp Uniformity Image']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135bc\",\"name\":\"High Temperature Consistency\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe temperature also varied over time, with the temperature rising and falling on the cooking grate somewhat more often as the fire rose and fell than we like to see. \\n\\n\\n\\n{{product.attachments['High Temp Consistency Image']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135be\",\"name\":\"Case & Handle Temperature\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nAlthough the grill body got rather hot (rising to a toasty 300&#xB0;F), the handle that you use to lift the lid remained cool; even after running the grill for a full hour, this wooden handle didn't go much above 80&#xB0;F, which means that it is safe and comfortable to use. \\n\\n\\n\\n{{product.manufacturer_specs['']}}Handle Photo 1\\\"  />  \\n   \\nThe image below was taken with an infrared camera to show the heat levels of the lid. The numbers at the bottom indicate the temperature scale.   \\n{{product.attachments['IR Photo']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135bf\",\"name\":\"Output & Fuel Life\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nWe don&#x2019;t measure the BTU/Hr output of charcoal grills, but we did find that this grill can produce a lot of heat with a large load of charcoal onboard. It also retains heat well: the body of the grill remains very warm for several hours after the charcoal has run out.\\n\\n\\n\\n\",\"notes\":\"\"}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e71bd0286d5550135c0\",\"name\":\"Features & Usability\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/features-and-usability\",\"slug\":\"features-and-usability\",\"sections\":[{\"id\":\"50fb2e71bd0286d5550135c2\",\"name\":\"Controls\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe controls on this grill are basic, to put it mildly: you control the temperature by opening and closing vents on the base of the grill body and the lid. Open the vents, and more air rushes through to the charcoal fuel, leading to a higher temperature. \\n\\n\\n\\n{{product.attachments['Controls 1 Photo']}}  \\n  \\n  \\n\\n\\n{{product.attachments['Controls 2 Photo']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c3\",\"name\":\"Fuel\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe {{product.model}} uses charcoal, which fits into the space below the grate.\\n\\n\\n\\n{{product.attachments['Fuel Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c4\",\"name\":\"Lighter/Ignition\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThere is no lighter on this grill, so you have to ignite the charcoal yourself.\\n\\n\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c5\",\"name\":\"Cooking Area\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThe cooking area is rather small: just 177 square inches. In our tests, we were only able to fit two of our test patties onto this space, so that might be a big problem for large families or party use. If you want to cook a lot of food at once, you should look at a gas grill with a larger cooking area, or one of the larger Big Green Egg models that offers more space to cook.\\n\\n\\n\\n{{product.attachments['Main Grilling Area Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c6\",\"name\":\"Warming Area\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nThere is no warming area on this grill.\\n\\n\\n\\n{{product.attachments['Warming Area Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c7\",\"name\":\"Other Areas\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nNo side areas or other places to put food before or after cooking are included. Big Green Egg does offer a number of shelves that clip onto the side of the grill, as well as a range of wooden tables designed to hold the Big Green Egg medium grill. These do cost extra, though. \\n\\n\\n\\n{{product.attachments['Side Area Photo 1']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c8\",\"name\":\"Cleanup\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nCleaning up the grill is easy; the cooking grate lifts out for easy cleaning, although the cast iron is not suitable for dishwashing. You have to scoop out the ash from the charcoal, as there is no way to remove it from underneath. \\n\\n\\n\\n{{product.attachments['Grease Trap Photo 1']}}  \\n  \\n  \\n{{product.attachments['Cleanup Photo 1']}}{{product.attachments['Cleanup Photo 2']}}\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e71bd0286d5550135c9\",\"name\":\"Other Features\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n\\n\\n{{product.attachments['Other Features Photo 1']}}\\n\\n\",\"notes\":\"\"}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e71bd0286d5550135cd\",\"name\":\"Weber  Performer Charcoal Grill Comparison\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/weber-performer-charcoal-grill-comparison\",\"slug\":\"weber-performer-charcoal-grill-comparison\",\"sections\":[{\"id\":\"50fb2e71bd0286d5550135cf\",\"name\":\"Comparison Overview\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n{{article.attachments['table-ac64d870e0ee8793ddf47a4b39eb8eb28d14ee77.csv']}}\\n\\nBoth of these grills use charcoal fuel, but the Weber offers the relative luxury of a gas-assisted starter, and has a much larger cooking area. The Big Green Egg is more consistent, though, and has a simple, straightforward design that will appeal to charcoal purists. \\n\\n{{article.attachments['table-ac1a1a47f44276831e4f1dcb8e6d134fc537b0ea.csv']}}\\n\\n\",\"notes\":null}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e72bd0286d5550135d2\",\"name\":\"Primo Kamado Comparison\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/primo-kamado-comparison\",\"slug\":\"primo-kamado-comparison\",\"sections\":[{\"id\":\"50fb2e72bd0286d5550135d4\",\"name\":\"Comparison Overview\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n{{article.attachments['table-ac64d870e0ee8793ddf47a4b39eb8eb28d14ee77.csv']}}\\n\\nBoth of these grills offer the same simple, straightforward design to grilling, using charcoal fuel and not offering any bells or whistles. The Big Green Egg feels better constructed, though, and more likely to stand up to heavy use and weather. It is also better finished, with some nice touches like a wooden handle that stays cooler and a better seal around the lid that keeps the heat in. \\n\\n{{article.attachments['table-ac1a1a47f44276831e4f1dcb8e6d134fc537b0ea.csv']}}\\n\\n\",\"notes\":null}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e72bd0286d5550135d7\",\"name\":\"Kenmore S3218AR Comparison\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/kenmore-s3218ar-comparison\",\"slug\":\"kenmore-s3218ar-comparison\",\"sections\":[{\"id\":\"50fb2e72bd0286d5550135d9\",\"name\":\"Comparison Overview\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\n{{article.attachments['table-ac64d870e0ee8793ddf47a4b39eb8eb28d14ee77.csv']}}\\n\\nThe eternal battle of the grill purists is here: charcoal vs gas. The charcoal fuel of the Big Green Egg produces a more natural heat, but takes longer to get running when you include the time to load and prep the grill with fuel). The Kenmore also has more features, with a side burner and a more controllable heat level. But in the end, the choice comes down to which you prefer to cook with: charcoal or gas. \\n\\n{{article.attachments['table-ac1a1a47f44276831e4f1dcb8e6d134fc537b0ea.csv']}}\\n\\n\",\"notes\":null}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}},{\"id\":\"50fb2e72bd0286d5550135da\",\"name\":\"Conclusion\",\"resource_uri\":\"/content/big-green-egg-medium-charcoal-grill-review/conclusion\",\"slug\":\"conclusion\",\"sections\":[{\"id\":\"50fb2e72bd0286d5550135dc\",\"name\":\"Performance\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nWe found good performance from the Big Green Egg, with short cooking times and uniform temperatures. We did find that the temperatures did vary somewhat with the vents open and the grill running at maximum, but this didn't seem to be a problem when we cooked our test dishes. Our only major issue here was the fact that the cooking area is very small; we were only able to get two test patties onto it at a time. \\n\\n\\n\\n\",\"notes\":\"\"},{\"id\":\"50fb2e72bd0286d5550135dd\",\"name\":\"Usability\",\"body\":\"{{section_header}}{{section.name}}{{/section_header}}\\n\\n\\nAt the risk of throwing out a cliche, the {{product.brand.name}} is so simple, even a caveman could use it. Using the grill just involves loading it with charcoal, firing it up and throwing the food onto the grill. As long as the caveman hasn't grown accustomed to things like lighters, side burners and lights, though: this grill eschews these for a more straightforward design. \\n\\n\\n\\n\",\"notes\":\"\"}],\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false}}],\"products\":[{\"id\":\"50fa2ce096ab5860160c6a4b\",\"created_at\":\"2011-09-28T15:42:10Z\",\"updated_at\":\"2013-03-14T14:36:39Z\",\"name\":\"Weber  Performer Charcoal Grill\",\"slug\":\"weber-performer-charcoal-grill\",\"_type\":\"Home::Grills::Charcoal\",\"types\":[\"Natural Gas\"],\"msrp\":null,\"article_ids\":[\"50fb2e4cbd0286d55501338d\",\"50fb2e5ebd0286d55501349a\",\"50fb2e67bd0286d55501351e\",\"50fb2e6bbd0286d555013560\",\"50fb2e6fbd0286d5550135a2\"],\"website_ids\":[\"50e669d7bd028648e0000023\"],\"publish_on\":\"2011-09-28T15:49:00+00:00\",\"upc\":null,\"price_grabber_id\":\"\",\"rubric_id\":\"50f9ed93bd0286638e0003b5\",\"brand_id\":\"50f9ed78bd0286638e0001f2\",\"model\":\"Charcoal Grill\",\"resource_uri\":\"/products/weber-performer-charcoal-grill\",\"archive_state\":\"by_date\",\"is_scoring_baseline\":false,\"archived\":true,\"rubric\":{\"id\":\"50f9ed93bd0286638e0003b5\",\"created_at\":\"2013-01-19T00:49:23Z\",\"updated_at\":\"2013-01-19T00:49:23Z\",\"name\":\"2011 Charcoal Grill Rubric\",\"permissions\":{\"read\":true,\"create\":false,\"update\":false,\"destroy\":false},\"api_links\":{\"collection\":{\"rel\":\"/api/v1/rubrics\",\"href\":\"http://localhost:3000/api/v1/rubrics\"},\"resource\":{\"rel\":\"/api/v1/rubrics/50f9ed93bd0286638e0003b5\",\"href\":\"http://localhost:3000/api/v1/rubrics/50f9ed93bd0286638e0003b5\"}}},\"is_primary_product\":false,\"websites\":[{\"id\":\"50e669d7bd028648e0000023\",\"created_at\":\"2013-01-04T05:34:15Z\",\"updated_at\":\"2013-01-19T06:42:05Z\",\"name\":\"Grills\",\"url\":\"grillsinfo.com\",\"code\":\"GRI\",\"ad_campai