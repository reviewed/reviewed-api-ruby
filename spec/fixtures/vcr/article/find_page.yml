        2","body":"","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee006045","name":"Controls
        3","body":"","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee006046","name":"Controls
        Description","body":"There are three black plastic burner buttons on the front
        of the <r:product:name /> and a red automatic ignition button on the right.
        Don''t worry about turning these on by accident, because you need to press
        down on the burner buttons to turn the gas on.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee006047","name":"Fuel
        Description","body":"The <r:product:name /> uses liquid propane for fuel.
        The easy-to-use regulator is included and under the grilling area is storage
        space where the 20-pound propane canister fits. You''ll need to go through
        the back of the grill to remove the tank.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee006048","name":"Lighter
        Description","body":"The red ignition button on the right will click loudly
        when you press it.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee006049","name":"Cooking
        Area Description","body":"The \t<r:product:name />''s primary cooking surface
        is 365 square inches, which isn''t the biggest size we''ve seen but it won''t
        prevent you from cooking a bunch of burgers at once either. There is a single
        grate and it''s a bit heavy and not easy to remove for cleaning.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00604a","name":"Warming
        Area Description","body":"The warming tray is located at the back of the grilling
        area and can''t be removed for cleaning.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00604b","name":"Other
        Areas Description","body":"","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00604c","name":"Cleanup
        Description","body":"There''s just the single grate on top of the burners
        that''s heavy and hard to remove. Once you do get it off the grill, though,
        it''s easy to just wipe down the grease trays that cover the burners. The
        grease funnels into a tray that you can pull out of the back by grabbing the
        wooden handle that protrudes from the back of the grill.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00604d","name":"Other
        Features Description","body":"You''ll have access to a food tray/chopping
        block on the right and by lifting up the tray on the left, you''ll see the
        tool storage compartment. Both sides also have hooks for tool storage. On
        the top of the grill is a thermometer that reaches 600 degrees. If you''re
        looking to move the grill, keep in mind that though it has solid wheels, it''s
        somewhat heavy to wheel around.\n","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00604e","name":"Construction
