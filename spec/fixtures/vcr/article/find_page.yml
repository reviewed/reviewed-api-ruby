        Temperature Cooking Performance","body":"At just less than 10 minutes to cook
        our test patties, the <r:product:name /> performed capably on the grill''s
        low-fire setting. It also achieved solid consistency across the three burners
        as there wasn''t too much deviation in temperature.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00603a","name":"Low
