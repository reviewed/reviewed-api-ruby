        the left, there wasn''t too much deviation across the grill surface. Most
        areas on the surface were from 615-650 degrees.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00603b","name":"Low
        Temperature Consistency","body":"Consistency on the \t<r:product:name /> wasn''t
        great, as the middle of the grill reached a high of 708 and a low of 539 degrees.
        This will affect users because they may have steaks that are done on one part
        and others that need more time.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00603c","name":"High
        Temperature Cooking Performance","body":"You''ll need less than 8 minutes,
        which is well below average and a great time, to cook up hamburger patties
        while cooking on high temperature.","notes":"","created_at":null,"updated_at":null},{"id":"50346c3d60de7d1bee00603d","name":"High
        Temperature Uniformity","body":"The <r:product:name /> cooks with relative
        uniformity. We didn''t see too much of a variation in temperatures on the
